{% extends 'base.html' %}

{% block content %}
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Revenues</h3>
    </div>
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Devices</h4>
            <p>
              <select class="form-control" id="devices_select">
                <option value="0">All Devices</option>
                {% for device in devices %}
                <option value="{{ device.id }}">{{ device.name }}</option>
                {% endfor %}
              </select>
              <input type="text" id="password_change_date" name="password_change_date" class="form-control datepicker">
            </p>            
            <ul>
              <li>Status: </li>
              <li>Order: </li>
              <li>Qty: </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Transactions</h4>
            <p></p>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Order</th>
                  <th>Device</th>
                  <th>Payment</th>
                  <th>Status</th>
                  <th>Date Created</th>
                  <th>Transaction ID</th>
                  <th>View</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>O1</td>
                  <td>D1</td>
                  <td>MOMO</td>
                  <td>Online</td>
                  <td>Dec 5, 2017</td>
                  <td class="text-danger">
                    28.76% <i class="mdi mdi-arrow-down"></i>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-info btn-fw">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
  </script>
{% endblock %}
