{% extends 'base.html' %}

{% block content %}
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Payment</h4>
        <p class="card-description">Create Payment Method</p>
        <form method="post" novalidate class="forms-sample">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="method">Method</label>
            <select class="form-select" id="method" name="method">
              <option value="CASH">Cash</option>
              <option value="QR_CODE">QR Code</option>
            </select>
          </div>
          <div class="form-group">
            <label for="secret_key">Secret Key</label>
            <input type="text" class="form-control" id="secret_key" name="secret_key" placeholder="secret_key" />
          </div>
          <div class="form-group">
            <label for="secret_pass">Secret Pass</label>
            <input type="text" class="form-control" id="secret_pass" name="secret_pass" placeholder="secret_pass" />
          </div>
          <div class="form-group">
            <label for="token">Token</label>
            <input type="text" class="form-control" id="token" name="token" placeholder="token" />
          </div>
          <div class="form-group">
            <label for="is_active">Active</label>
            <input type="checkbox" id="is_active" name="is_active" placeholder="Active" checked/>
          </div>
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
          <a href="{% url 'payments' %}" class="btn btn-light">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
